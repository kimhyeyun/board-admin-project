<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공통 메인 세브 컨텐츠 (모달)</title>
</head>
<body>

  <div class="modal fade" id="layout-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">제목</h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <article class="modal-body">
          <pre th:style="'white-space: pre-line'"> 본문 </pre>
        </article>
        <div class="modal-footer justify-content-between" th:action="@{#}" th:method="post">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
          <form>
            <button type="submit" class="btn btn-danger">삭제</button>
          </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
  <!-- /.modal-dialog -->
  </div>
<!-- /.modal -->
</body>
</html>
