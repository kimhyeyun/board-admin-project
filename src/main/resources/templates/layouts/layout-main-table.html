!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공통 메인 컨텐츠 (테이블형)</title>
</head>
<body>
<main th:fragment="common_main_table(title, table)" class="content-wrapper accent-dark">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 th:text="${title}" class="m-0">메인 페이지</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">홈</a></li>
            <li th:text="${title}" class="breadcrumb-item active">메인 페이지</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- /.content-header -->

  <!--    <section id="main-section"></section>-->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <section class="col-12 connectedSortable">
          <div class="card">
            <div class="card-header">
              <h3 th:text="|${title} 게시판|" class="card-title">카드 제목</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table th:replace="${table}"><!--/* 테이블 삽입 부분 */--></table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          <div class="card col-6" th:replace="~{layouts/layout-card-todolist.html :: #layout-card-todolist}"></div>
        </section>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
</main>
</body>
</html>
