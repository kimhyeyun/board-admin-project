<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout-head.html :: common_head(~{::title}, (~{::links} ?: ~{}))}">
    <meta charset="UTF-8">
    <title>4XX 에러</title>
</head>
<body class="hold-transition sidebar-mini">

  <div class="wrapper">
    <header th:replace="~{layouts/layout-header.html :: header}">헤더 삽입부</header>
    <aside th:replace="~{layouts/layout-left-aside.html :: aside}">왼쪽 사이드바 삽입부</aside>

    <main class="content-wrapper">
      <!-- Content Header (Page Header)-->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0" th:text="'에러 페이지'">Error Page</h1>
            </div>

            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="'홈'">Home</a></li>
                <li class="breadcrumb-item active" th:text="'에러 페이지'">Error Page</li>
              </ol>
            </div>
          </div>
        </div>  <!-- /.container-fluid-->
      </section>

      <!-- Main Content-->
      <section class="content">
        <div class="error-page">
          <h2 class="headline text-warning" th:text="${#response.status}">5 XX</h2>

          <div class="error-content">
            <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops!</h3>

            <p><span th:text="'잘못된 호출입니다.'">Something went wrong.</span></p>
          </div>
          <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
      </section>
      <!-- /.content -->
    </main>
    <!-- /.content-wrapper -->

    <aside th:replace="~{layouts/layout-right-aside.html :: aside}">오른쪽 사이드바 삽입부</aside>
    <footer th:replace="~{layouts/layout-footer.html :: footer}">푸터 삽입부</footer>
  </div>
  <!-- ./wrapper -->

  <!-- Required Scripts-->
  <script th:replace="~{layouts/layout-script.html :: script}"><!-- 공통 스크립트 삽입부 --></script>

  <!-- 페이지 전용 스크립트 -->
</body>
</html>
